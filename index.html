<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<!-- Lets Media Queries Work   -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Bootstrap CSS    -->
    <link href="css/bootstrap.css" rel="stylesheet">
<!-- Custom CSS   -->
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/animate.css" rel="stylesheet">
	<title></title>
</head>
<body>
    <div id='home' class='container-fluid'>
          <div class='col-md-6 animated' id='frontImage'>
              <img src='img/front.png' id='imgOne'>
              <img src='img/front2.png' id='imgTwo'>
              <img src='img/front3.png' id='imgThree'>
              <img src='img/front4.png' id='imgFour'>
          </div>
        <div class='col-md-6' id="services">
          <ul>
            <li><a href='#makeupModal' data-toggle="modal" data-target="#makeupModal" id='makeup'>Makeup</a></li>
            <li><a href='#hairModal' data-toggle="modal" data-target="#hairModal" id='hair'>Hair Styling</a></li>
            <li><a href='#bridalModal' data-toggle="modal" data-target="#bridalModal" id='bridal'>Bridal</a></li>
          </ul>
              <!-- Makeup Modal -->
              <div id="makeupModal" class="modal fade" role="dialog">
                  <div class="modal-dialog modal-lg">

                    <!-- Modal content-->
                      <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                          </div>
                          <div class="modal-body" id="makeupContent">
                            
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          </div>
                      </div>

                  </div>
              </div>

              <!-- Hair Modal -->

              <div id="hairModal" class="modal fade" role="dialog">
                  <div class="modal-dialog modal-lg">

                    <!-- Modal content-->
                      <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                          </div>
                          <div class="modal-body" id="hairContent">
                        
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          </div>
                      </div>

                  </div>
              </div>

              <!-- Bridal Modal -->

              <div id="bridalModal" class="modal fade" role="dialog">
                  <div class="modal-dialog modal-lg">

                    <!-- Modal content-->
                      <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                          </div>
                          <div class="modal-body" id="bridalContent">
                        
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          </div>
                      </div>

                  </div>
              </div>
      </div>
  </div>
    

    
     <!-- jQUERY (Gas for the Bootstrap JS car)   -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<!-- BOOTSTRAP JAVASCRIPT -->
    <script src="js/bootstrap.min.js"></script>
<!--CUSTOM JAVASCRIPT-->
    <script src="js/main.js"></script>
</body>
</html>
